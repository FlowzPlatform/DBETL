sudo: required

language: node

services:
  - docker

branches:
  only:
  - master

jobs:
  include:
    - stage: Dbetl-Backend-Flowz
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t dbetl_backend_flowz:"$DOCKER_IMAGE_TAG" ./service/
      - docker images
      - docker tag dbetl_backend_flowz:"$DOCKER_IMAGE_TAG" $DOCKER_USERNAME/dbetl_backend_flowz:"$DOCKER_IMAGE_TAG"
      - docker push $DOCKER_USERNAME/dbetl_backend_flowz:"$DOCKER_IMAGE_TAG"
    - stage: Dbetl-Frontend-Flowz
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t dbetl_frontend_flowz:"$DOCKER_IMAGE_TAG" --build-arg accesskey="$AWS_ACCESSKEY" --build-arg secretkey="AWS_SECRETKEY" ./client/
      - docker images
      - docker tag dbetl_frontend_flowz:"$DOCKER_IMAGE_TAG" $DOCKER_USERNAME/dbetl_frontend_flowz:"$DOCKER_IMAGE_TAG"
      - docker push $DOCKER_USERNAME/dbetl_frontend_flowz:"$DOCKER_IMAGE_TAG"
    - stage: Upgrade Rancher Service
      script:
      - bash ./upgrade.sh
    - stage: Finish Rancher Service
      script:
      - bash ./finish.sh
      
